# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.3.4-node-browsers
        environment:
          DB_HOST: 127.0.0.1

      - image: circleci/mysql:5.7
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: donusagi_bot_test
          MYSQL_USER: root

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-{{ checksum "lib/bin/mecab-install-circleci.sh" }}

      - run:
          name: install dependencies
          command: |
            sh lib/bin/mecab-install-circleci.sh
            bundle install --jobs=4 --retry=3 --path vendor/bundle
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            dpkg -i google-chrome-stable_current_amd64.deb; apt-get -fy install
            wget https://chromedriver.storage.googleapis.com/2.29/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            cp chromedriver /usr/local/bin/chromedriver

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "lib/bin/mecab-install-circleci.sh" }}


      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results

            bundle exec rspec spec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

dependencies:
  pre:
    - sh lib/bin/mecab-install-circleci.sh
  cache_directories:
    - vendor/mecab
