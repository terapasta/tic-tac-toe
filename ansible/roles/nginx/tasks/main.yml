---
- name: install nginx
  yum: name=nginx state=installed
  notify: restart nginx

- name: ensure nginx/conf.d is empty
  shell: rm -f /etc/nginx/conf.d/*

- name: deploy nginx config file
  template: >
    src=donusagi-bot.conf
    dest=/etc/nginx/conf.d/donusagi-bot.conf
  notify: restart nginx
