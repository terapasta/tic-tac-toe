## Customize the test machine
machine:
  timezone:
    Asia/Tokyo # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.3.1

  # Version of node.js to use
  node:
    version:
      6.11.1

  # Override /etc/hosts
  hosts:
    localhost: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test

## Customize dependencies
dependencies:
  override:
    - bundle install --jobs 4 --path vendor/bundle --without production

## Customize test commands
test:
  override:
    - bundle exec rake spec
