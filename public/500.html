  width: 410px;
  text-align: center;
}

}

.account-form__group--box {

  height: 20px;
  padding: 20px 10px;

  border-radius: 3px;
  margin-top: 10px;
}

.account-form__group--box:focus {

.account-form__pass {

}

}

}

.account-form__footer {

  font-size: 14px;
}

.account-form__footer a {
  color: #9B9B9B;
  text-decoration: none;
}
